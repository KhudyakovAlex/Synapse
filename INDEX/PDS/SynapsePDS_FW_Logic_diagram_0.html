<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логика работы прошивки - Диаграмма 1 - Synapse Diagram</title>
    <link rel="icon" type="image/png" href="../assets/img/Synapse_ico.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #333333;
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .diagram-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .mermaid {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            transform-origin: top left;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .mermaid svg {
            max-width: 100%;
            max-height: 100%;
            width: auto !important;
            height: auto !important;
        }
        
    </style>
    <script>
        window.mermaid = {
            startOnLoad: true,
            theme: "default",
            securityLevel: "loose"
        };
    </script>
    <script defer src="../assets/js/mermaid.min.js"></script>
    <script>
        // Zoom with mouse wheel
        let currentScale = 1;
        const minScale = 0.5;
        const maxScale = 5;
        const scaleStep = 0.1;
        
        // Pan with mouse drag
        let isPanning = false;
        let startX = 0;
        let startY = 0;
        let scrollLeft = 0;
        let scrollTop = 0;
        let shiftPressed = false;
        
        document.addEventListener('DOMContentLoaded', () => {
            const mermaid = document.querySelector('.mermaid');
            
            // Set cursor
            document.body.style.cursor = 'grab';
            
            // Zoom with wheel
            document.addEventListener('wheel', (e) => {
                e.preventDefault();
                
                if (e.deltaY < 0) {
                    currentScale = Math.min(currentScale + scaleStep, maxScale);
                } else {
                    currentScale = Math.max(currentScale - scaleStep, minScale);
                }
                
                mermaid.style.transform = `scale(${currentScale})`;
            }, { passive: false });
            
            // Track Shift key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Shift' && !shiftPressed) {
                    shiftPressed = true;
                    document.body.style.cursor = 'text';
                    document.body.style.webkitUserSelect = 'text';
                    document.body.style.mozUserSelect = 'text';
                    document.body.style.msUserSelect = 'text';
                    document.body.style.userSelect = 'text';
                    mermaid.style.webkitUserSelect = 'text';
                    mermaid.style.mozUserSelect = 'text';
                    mermaid.style.msUserSelect = 'text';
                    mermaid.style.userSelect = 'text';
                }
            });
            
            document.addEventListener('keyup', (e) => {
                if (e.key === 'Shift') {
                    shiftPressed = false;
                    document.body.style.cursor = isPanning ? 'grabbing' : 'grab';
                    // Don't change user-select back to none - keep selection visible
                }
            });
            
            // Pan with mouse (only if Shift not pressed)
            document.addEventListener('mousedown', (e) => {
                if (shiftPressed) {
                    // Clear previous selection to start fresh
                    window.getSelection().removeAllRanges();
                    return; // Allow text selection
                }
                
                isPanning = true;
                document.body.style.cursor = 'grabbing';
                startX = e.pageX - document.documentElement.scrollLeft;
                startY = e.pageY - document.documentElement.scrollTop;
                scrollLeft = document.documentElement.scrollLeft;
                scrollTop = document.documentElement.scrollTop;
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isPanning) return;
                
                const x = e.pageX - document.documentElement.scrollLeft;
                const y = e.pageY - document.documentElement.scrollTop;
                const walkX = (x - startX);
                const walkY = (y - startY);
                
                window.scrollTo(scrollLeft - walkX, scrollTop - walkY);
            });
            
            document.addEventListener('mouseup', () => {
                if (isPanning) {
                    isPanning = false;
                    document.body.style.cursor = shiftPressed ? 'text' : 'grab';
                }
            });
        });
    </script>
</head>
<body>
    <div class="diagram-container">
        <div class="mermaid">
sequenceDiagram

    </div>
</body>
