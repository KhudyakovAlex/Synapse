<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерфейс пользователя — UX - UXL Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 300px;
            height: 600px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: relative;
        }
        .uxl-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            padding: 10px;
        }
        .uxl-page:first-child {
            display: flex;
        }
        .uxl-field {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            flex-direction: column;
        }
        .uxl-button {
            padding: 10px 20px;
            background: #006a8e;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px 0;
            text-align: center;
        }
        .uxl-button:hover {
            background: #004d6b;
        }
        .uxl-caption {
            padding: 5px;
        }
        .uxl-table {
            width: 100%;
            border-collapse: collapse;
            margin: 5px 0;
        }
        .uxl-table th,
        .uxl-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .uxl-table th {
            background: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <script>
        function uxlGoto(pageId) {
            // Hide all pages
            document.querySelectorAll('.uxl-page').forEach(page => {
                page.style.display = 'none';
            });
            // Show target page
            const targetPage = document.getElementById('page-' + pageId);
            if (targetPage) {
                targetPage.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
